<mat-toolbar color="primary" class="toolbar" fxHide.gt-sm>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Meu App</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64" fxShow.gt-sm>
      <mat-nav-list class="nav-list">
        <a mat-list-item>
          <i class="material-icons">
            home
          </i>
          Início
        </a>
        <a mat-list-item>
          <i class="material-icons">
            menu_book
          </i>
          Panteão
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <p>Conteúdo do meu app</p>
    </mat-sidenav-content>
  </mat-sidenav-container>
